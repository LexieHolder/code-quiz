<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>
<body>
<!---Header-->
    <header>
        <h1>Code Quiz</h1>
    </header>

    <!--This is where the question goes-->
    <div id="option-selections">
        <h2 class="">
            [text here for coding quiz question]
        </h2>

        <!-- Container to hold answer option buttons -->
        <div class="option-buttons">
            
            <!-- Button for Option 1 -->
            <button class="text-center" id="option1">[text here for answer]</button>
            <!-- Button for Option 2 -->
            <button class="text-center" id="option2">[text here for answer]</button>       
            <!-- Button for Option 3 -->
            <button class="text-center" id="option3">[text here for answer]</button>        
            <!-- Button for Option 4 -->
            <button class="text-center" id="option4">[text here for answer]</button>
        
        <!--This tells the user if they are correct or incorrect-->
        </div>
        <p id="correct-or-incorrect">
        </p>

 <!---Button to start the quiz-->   
    <div class=container>
        <button type="button" class="" id="start-button">
            Click here to start the quiz and test your coding knowledge!
        </button>
    </div>

        <!--This displays saved scores-->
        <div id="saved-scores">
            <p id="current-stats">
            </p>
            <p id="expertise">
            </p>
            <form id="stats-form">
                <div class="form-group">
                    <input name="initials" type="text" placeholder="Enter Initials" class="text-center"/>
                </div>
                <div class="form-group">
                    <button id="save-stats" type="submit" class="text-center bg-red-500 text-white font-bold py-2 px-4 rounded">Save Stats</button>
                </div>
            </form>
            <h2 class="text-center text-white text-3xl py-2 px-4">
                Saved Scores
            </h2>
    
      
    
    
            <ol id="saved-stats" class="form-group">
            </ol>

    </div>

 <script src="./assets/js/script.js"></script>
</body>
</html>
