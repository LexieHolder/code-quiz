<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="">


<!---Header-->
    <header>
        <h1 class="text-6xl text-slate-500 text-center padding-1rem py-2 px-4">Code Quiz</h1>
    </header>

    <!--This is where the question goes-->
    <div id="option-selections">
        <h2 class="">
            [text here for coding quiz question]
        </h2>

        <!-- Container to hold answer option buttons -->
        <div class="content-start">
            
            <!-- Button for Option 1 -->
            <button type="button" class="content-start bg-red-500 text-white font-bold py-2 px-4 rounded content-center" id="option1"></button>
            <!-- Button for Option 2 -->
            <button type="button" class="content-start bg-red-500 text-white font-bold py-2 px-4 rounded content-center" id="option2"></button>       
            <!-- Button for Option 3 -->
            <button type="button" class="content-start bg-red-500 text-white font-bold py-2 px-4 rounded content-center" id="option3"></button>        
            <!-- Button for Option 4 -->
            <button type="button" class="content-start bg-red-500 text-white font-bold py-2 px-4 rounded content-center" id="option4"></button>
        
        <!--This tells the user if they are correct or incorrect-->
        </div>
        <p id="correct-or-incorrect">
        </p>

<!--Timer-->
<header class="content-center">
    <h2 id="timer"></h2>
</header>

 <!---Button to start the quiz-->   
    <div class="content-center">
        <button type="button" class="bg-red-500 text-white font-bold py-2 px-4 rounded content-center" id="start-button">
            Click here to start the quiz and test your coding knowledge!
        </button>
    </div>

<!--Timer-->
    <div class="start-timer">

    </div>

        <!--This displays saved scores-->
        <div id="saved-scores" class="saved-scores">
            <p id="current-stats">
            </p>
            <form id="stats-form">
                <div class="form-group">
                    <input name="initials" type="text" placeholder="Enter Initials" class="initials-input"/>
                </div>
                <div class="form-group align-center">
                    <button id="save-stats" type="submit" class="bg-red-500 text-white font-bold py-2 px-4 rounded content-center">Save Stats</button>
                </div>
            </form>
            <h2 class="saved-scores">
                Saved Scores
            </h2>
    
      
    
    
            <ol id="saved-stats" class="form-group">
            </ol>

    </div>


<script src="./assets/js/script.js"></script>
</body>
</html>
